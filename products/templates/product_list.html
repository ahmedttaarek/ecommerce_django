<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Available Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                <p>{{ product.name }}</p>
                <a href="{% url 'product_detail' product.pk %}">View Details</a>
            </li>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </ul>
</body>
</html>
